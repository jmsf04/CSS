<!DOCTYPE html>
<html>

<head>

	<title>Div e Span</title>
	<meta charset="utf-8">
	<style type="text/css">
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}
		#rodape {
			background: green;
		}
		#Assinatura {
			background: pink;
		}

		.produto {
			background: gray;
		}
	</style>

</head>

<body>

	<div id="topo">
		
		<img width="200" src="https://imagens.canaltech.com.br/ofertas/o2965.1.jpg">

		<ul>
			
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>

		</ul>

	</div>

	<div id="conteudo">
		
		<div class="produto">Produto 1</div>
		<div class="produto">Produto 2</div>
		<div class="produto">Produto 3</div>

	</div>

	<div id="rodape">Todos os Direitos Reservados</div>

	<span id="Assinatura">Jonny</span>

</body>

</html>
